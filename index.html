<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォームページ</title>
    <!-- Menghubungkan file CSS eksternal -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Form dengan ID untuk referensi di JavaScript -->
    <form id="contactForm">
        <h1>日本語のフォーム</h1>

        <!-- Input untuk Nama -->
        <label for="name">名前 (Nama):</label>
        <input type="text" id="name" name="name" placeholder="あなたの名前を入力してください">

        <!-- Input untuk Email -->
        <label for="email">メール (Email):</label>
        <input type="text" id="email" name="email" placeholder="あなたのメールを入力してください">

        <!-- Input untuk Nomor Handphone -->
        <label for="phone">電話番号 (Nomor Handphone):</label>
        <input type="text" id="phone" name="phone" placeholder="あなたの電話番号を入力してください">

        <!-- Tombol submit yang akan memicu JavaScript -->
        <input type="submit" value="送信 (Submit)">
    </form>

    <!-- Footer dengan gradasi warna -->
    <footer>
        © Copyright by IrvanRamadhan, All rights reserved.
    </footer>

    <!-- Menghubungkan file JavaScript eksternal -->
    <script src="scripts.js"></script>
</body>
</html>
